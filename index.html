<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Weather App <i class="fa-solid fa-cloud"></i></h1>
        
        <div class="search">
            <input type="text" id="input" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="weather-btn">Get Weather</button>
        </div>
        <div class="unit-toggle">
            <label>
                <input type="radio" name="unit" value="metric" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="imperial"> Fahrenheit
            </label>
        </div>
        <div id="weather-data" class="weather"></div>
        
    
        <div id="error" class="error"></div>
    </div>

    <script src="index.js"></script>
   
</body>
</html>
